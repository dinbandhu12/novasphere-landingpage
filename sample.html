<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hover Cards</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            width: 200px;
            height: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 
                width 0.4s ease,
                transform 0.4s ease,
                filter 0.4s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
        }

        .card-container:hover .card:not(:hover) {
            width: 150px;
            filter: grayscale(80%) opacity(60%);
            transform: scale(0.9);
        }

        .card:hover {
            width: 300px;
            z-index: 10;
            transform: scale(1.05);
        }

        .card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.4s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card h2 {
            margin: 10px 0;
            color: #333;
            transition: transform 0.4s ease;
        }

        .card:hover h2 {
            transform: translateY(-10px);
        }

        .card p {
            color: #666;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            transform: translateY(20px);
        }

        .card:hover p {
            opacity: 1;
            transform: translateY(0);
        }

        /* Tablet Responsive (760px) */
        @media screen and (max-width: 760px) {
            .card-container {
                max-width: 500px;
            }

            .card {
                flex-basis: calc(50% - 20px);
                margin-bottom: 20px;
            }

            .card-container:hover .card:not(:hover) {
                width: calc(50% - 20px);
            }

            .card:hover {
                width: calc(50% + 50px);
            }
        }

        /* Mobile Responsive (468px) */
        @media screen and (max-width: 468px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
                max-width: 300px;
            }

            .card-container:hover .card:not(:hover) {
                width: 100%;
                max-width: 250px;
            }

            .card:hover {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="/api/placeholder/150/150" alt="Card 1">
            <h2>Card 1 Title</h2>
            <p>Detailed description for Card 1 appears on hover.</p>
        </div>
        <div class="card">
            <img src="/api/placeholder/150/150" alt="Card 2">
            <h2>Card 2 Title</h2>
            <p>Detailed description for Card 2 appears on hover.</p>
        </div>
        <div class="card">
            <img src="/api/placeholder/150/150" alt="Card 3">
            <h2>Card 3 Title</h2>
            <p>Detailed description for Card 3 appears on hover.</p>
        </div>
        <div class="card">
            <img src="/api/placeholder/150/150" alt="Card 4">
            <h2>Card 4 Title</h2>
            <p>Detailed description for Card 4 appears on hover.</p>
        </div>
    </div>
</body>
</html>
