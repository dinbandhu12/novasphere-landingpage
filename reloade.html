<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        .reload-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 1.5s ease forwards;
            pointer-events: none;
        }

        .reload-logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1s infinite alternate;
            transform-origin: center;
        }

        @keyframes fadeOut {
            0% { 
                opacity: 1;
                transform: scale(1);
            }
            70% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% { 
                opacity: 0;
                transform: scale(0);
                visibility: hidden;
            }
        }

        @keyframes pulse {
            from { 
                transform: scale(0.9);
            }
            to { 
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="reload-overlay">
        <div class="reload-logo">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#764ba2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4a10 10 0 0 1-3 7.7L15 21l-5-5-5 3 2.5-8.5A10 10 0 1 1 23 4z"></path>
            </svg>
        </div>
    </div>

    <!-- Your existing page content here -->
    <div class="row1-card2">
        <div class="project-img">
            <img src="/imgs/showcase/img-04.png" alt="Project Image" />
            <div class="project-info">
                <h1>Web Development</h1>
                <a href="/casestudy/casestudy02/web-project.html">
                    Case study
                    <img src="/imgs/right-arrow.png" alt="right-arrow" />
                </a>
            </div>
        </div>
    </div>

    <script>
        // Reload animation script
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.querySelector('.reload-overlay');
            
            // Remove overlay after animation completes
            overlay.addEventListener('animationend', () => {
                overlay.remove();
            });

            // Optional: Trigger reload animation on page refresh
            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                    overlay.style.animation = 'fadeOut 1.5s ease forwards';
                }
            });
        });
    </script>
</body>
</html>
